<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@400&display=swap');
        body{
            margin: 0;
            padding: 0;
            font-family: 'Mukta', sans-serif;
        }
        .marquee{
            position: fixed;
            top: 0;
            left: 0;
            width: 30px;
            height: 100%;
            display: flex;
            justify-content: center;
            background-color: #FDBA17;
            color: #06643E;
;
        }

        .content{
            display: flex;
            justify-content:space-evenly;
            align-items: center;
            white-space: nowrap;
            width: 100%;
            writing-mode: vertical-rl;
            text-transform: uppercase;
            letter-spacing: 3px;
            /* animation: marquee 10s linear infinite;
            -webkit-animation: marquee 10s linear infinite;
            -o-animation: marquee 10s linear infinite ; */
            animation: scrolling 10s linear infinite running;
            
        }

        .content *{
            margin:10px 0 10px 0;
        }

        .content img{
            width: 100%;
            height: 20px;
           
        }

        @keyframes scrolling{
            0%{transform: translateY(0)}
            100%{transform: translateY(100vh);}
        }

        /* @keyframes marquee{
            0%{
                transform: translate(0,0) rotate(180deg);
                -webkit-transform: translate(0,0) rotate(180deg);
                -moz-transform: translate(0,0) rotate(180deg);
                -o-transform: translate(0,0) rotate(180deg);
            }
            100%{
                transform: translate(0,-100%) rotate(180deg);
                -webkit-transform: translate(0,-100%) rotate(180deg);
                -moz-transform: translate(0,-100%) rotate(180deg);
                -o-transform: translate(0,-100%) rotate(180deg);
            }
        } */
    </style>
</head>

<body>
    <div class="marquee">
        <div class="content">
            <p>Freshness seal</p>
            <img src="images/img_1.png" alt="berry" >
            <p>Farm cooled fruits</p>
            <img src="images/img_2.png" alt="cherry" >
            <p>Freshness seal</p>
            <img src="images/img_1.png" alt="berry" >
        </div>
    </div>
</body>
</html>
