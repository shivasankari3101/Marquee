<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@400&display=swap');
        body{
            margin: 0;
            padding: 0;
            font-family: 'Mukta', sans-serif;
        }
        .marquee{
            position: fixed;
            top: 0;
            left: 0;
            width: 30px;
            height: 2700px;
            display: flex;
            justify-content: center;
            background-color: #FDBA17;
            color: #06643E;
            overflow: hidden;
;
        }

        .content{
            position: absolute;
            display: flex;
            width: 100%;
            height:2700px;
            writing-mode: vertical-rl;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: scrolling 10s linear infinite;
            -webkit-animation: scrolling 10s linear infinite;
            -o-animation: scrolling 10s linear infinite ;            
        }

        .content li{
            list-style-type: none;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height:220px;
            transform: rotate(180deg);
        }

        li:nth-child(even){
            height: 50px;
        }

        .content img{
            width: 100%;
            height: 20px;
           
        }        
        /*Animation for scrolling*/

        @keyframes scrolling{                             
            0%{
                transform: translateY(0);
                -webkit-transform: translateY(0);
                -moz-transform: translateY(0);
                -o-transform: translateY(0);
            }
            100%{
                transform: translateY(-2700px);
                -webkit-transform: translateY(-2700px);
                -moz-transform: translateY(-2700px);
                -o-transform: translateY(-2700px);
            }
        }

        /* Mobile view */

        @media screen and (max-width:568px) {
            .marquee{
                width: 20px;
            }

            .content img{
                width: 100%;
                height: 15px;
           }        
        }
    </style>
</head>

<body>
    <!-- Marquee container -->
    <div class="marquee">
        <!-- Content of scrolling -->
        <div class="content">       
            <li><p>Freshness seal</p></li>
            <li><img src='images/img_1.png' alt='berry'></li>
            <li><p>Farm cooled fruits</p></li>
            <li><img src='images/img_2.png' alt='cherry'></li>
        </div>
        <!-- Content of scrolling -->
    </div>
    <!-- Marquee container -->
    
    
    <script>
        // Code to repeat the content of marquee
        var content=document.getElementsByClassName("content")[0].innerHTML;
        document.getElementsByClassName("content")[0].innerHTML = content.repeat(10);    
    </script>
</body>
</html>
